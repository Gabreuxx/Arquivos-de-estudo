<form action="" method="get" enctype="multipart/form-data">
    <!--para onde vai enviar os dados/metodo de envio(get metodo de envio pela url)/esta indo um arquivo no meu formulario-->
    <h1>Digite seu endereço</h1>
    <label>
        Rua:
        <input type="text" name="rua" autocomplete="street-address" />
    </label>

    <label>
        Número:
        <input type="number" name="numero" />
    </label>

    <label>
        Email:
        <input type="email" name="email" />
    </label>

    <label>
        Foto:
        <input type="file" name="Arquivo" />
    </label>


    <button type="reset">Reset</button>
    <button type="submit">Enviar dados</button>
    <!--pegar os dados do input e enviar-->
</form>
